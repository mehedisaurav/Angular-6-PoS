<br>
<div class="row">
    <div class="col-md-6">
        <table style="width:100%">
            <tr style="background-color:#6b4c6d">
              <th>#</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let product of productList.productviewModel ; let i = index">
              <td>{{i+1}}</td>
              <td>{{product.name}}</td>
              <td>{{product.quantity}}</td>
              <td>{{product.category}}</td>
              <td>{{product.price}}</td>
              <td>
                <button type="button" class="btn btn-outline-dark btn-sm" >Edit</button>
              </td>
            </tr>
          </table>
    </div>
</div>
